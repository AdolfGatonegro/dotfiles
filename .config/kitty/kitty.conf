include neon-gato-dark.conf

font_family      JetBrains Mono Medium Nerd Font Complete
bold_font        JetBrains Mono Bold Nerd Font Complete
italic_font      JetBrains Mono Medium Italic Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete
font_size 9
adjust_line_height 115%

background_opacity 0.85
window_padding_width 10
hide_window_decorations yes

enable_audio_bell no

tab_bar_edge bottom
tab_bar_style separator
tab_separator ""
tab_title_template " {title} "
active_tab_foreground #0a0a20
active_tab_background #ff00aa
active_tab_font_style bold
inactive_tab_foreground #6c6c93
inactive_tab_background #363649
inactive_tab_font_style regular
tab_bar_background #363649
